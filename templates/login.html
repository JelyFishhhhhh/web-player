<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/css/login.css">
        <!-- <script src="static/js/login.js"></script> -->
        <link rel="icon" href="static/img/favicon.png">
    </head>
    <body>
        <h1>Hello, Welcome 2 the Login page !</h1>
        <form method="post", action="/login">
            <div class="form">
                <input type="text" name="username" autocomplete="off" placeholder="Name" required />
                <label for="text" class="label-name">
                <span class="content-name">
                    Username
                </span>
                </label>
            </div>
            
            <br>
            
            <div class="form">
                <input type="password" name="password" autocomplete="off" placeholder="●●●●●●●●" required />
                <label for="text" class="label-name">
                <span class="content-name">
                    Password
                </span>
                </label>
            </div>

            <br>

            <div class="form">
                <input type="text" name="vcode" autocomplete="off" placeholder="Valid Code" required />
                <label for="text" class="label-name">
                    <span class="content-name">
                        Valid Code
                        <img src="static/img/vcode.png">
                    </span>
                </label>
                <span class="error-message">
                    Wrong Valid Code... Are you a bot :)
                </span>
            </div>

            <input type="submit" value="Login">
        </form>
    </body>
</html>
